version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: postgres-db
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=testemc
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d app_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: nest-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - POSTGRES_HOST=postgres-db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=testemc
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: vue-frontend
    restart: always
    ports:
      - "8080:80"
    environment:
      - VITE_API_BASE_URL=http://nest-backend:3000
    depends_on:
      - backend

volumes:
  pgdata:
